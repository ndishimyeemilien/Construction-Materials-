<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    
    <style>
      /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    color: #333;
}

/* Contact Section */
#contact {
    background: white;
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

#contact h2 {
    margin-bottom: 20px;
    color: #0537dd;
}

/* Form Styles */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    font-weight: bold;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

textarea {
    height: 100px;
    resize: vertical;
}

button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px;
    font-size: 18px;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #6508cf;
}

/* Footer */
footer {
    text-align: center;
    padding: 10px;
    background: #222;
    color: white;
    position: absolute;
    bottom: 0;
    width: 100%;
}
/* Navigation */
nav {
    background-color: #0056b3;
    padding: 10px 0;
}

nav ul {
    list-style: none;
    padding: 0;
    text-align: center;
    margin: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background 0.3s;
}

nav ul li a:hover, nav ul li a[href="home.html"] {
    background-color: #00408a;
}


    </style>
</head>
<body>
  <nav>
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="products.HTML">Products</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
</nav>
  <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
          <form
          action="https://formspree.io/f/mnnjzlgp"
          method="POST"
        >
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>
<nav>
    <footer>
        <p>&copy; 2023 Construction Materials Market. All rights reserved.</p>
    </footer>
    </nav>
</body>
</html>
